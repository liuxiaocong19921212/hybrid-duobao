<script>
    var PackConfig = <%- JSON.stringify(PackConfig) %>
    
    if(window.location.host.match(/gome\.com\.cn|gomeplus\.com/)){
        PackConfig.ENV = 'LIVE';
    }else if(window.location.host.match(/uat.*\.com/)){
        PackConfig.ENV = 'UAT';
    }else if(window.location.host.match(/tslive.*\.com/)){
        PackConfig.ENV = 'TSLIVE';
    }
    /**
     * 自动媒体查询
     */
    var width = document.querySelector('html').offsetWidth;
    var delta =  (640-320) / (100-50);
    var fontSize = (width - 320) / delta + 50;
    if(width <= 320){
        fontSize = 50;
    }else if(width >=640){
        fontSize = 100;
    }
    document.querySelector('html').style.fontSize =  (fontSize)+'px';
    window.addEventListener('resize',function(){
        var width = document.querySelector('html').offsetWidth;
        var delta =  (640-320) / (100-50);
        var fontSize = (width - 320) / delta + 50;
        if(width <= 320){
            fontSize = 50;
        }else if(width >=640){
            fontSize = 100;
        }
        document.querySelector('html').style.fontSize = (fontSize)+'px';
    })
</script>
